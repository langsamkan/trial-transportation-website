<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Flight Ticket Booking</title>\n</head>\n<body>\n    <h1>Flight Ticket Booking Form</h1>\n    <form>\n        <label for="name">Full Name:</label><br>\n        <input type="text" id="name" name="name" required><br><br>\n        <label for="email">Email:</label><br>\n        <input type="email" id="email" name="email" required><br><br>\n        <label for="flightNumber">Flight Number:</label><br>\n        <input type="text" id="flightNumber" name="flightNumber" required><br><br>\n        <label for="date">Date of Travel:</label><br>\n        <input type="date" id="date" name="date" required><br><br>\n        <label for="passengers">Number of Passengers:</label><br>\n        <input type="number" id="passengers" name="passengers" min="1" required><br><br>\n        <input type="submit" value="Book Flight">\n    </form>\n</body>\n</html>
