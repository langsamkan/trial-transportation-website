<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea Voyage Booking Form</title>
</head>
<body>
    <h1>Book Your Sea Voyage</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="departure">Departure Port:</label><br>
        <input type="text" id="departure" name="departure" required><br><br>

        <label for="arrival">Arrival Port:</label><br>
        <input type="text" id="arrival" name="arrival" required><br><br>

        <label for="date">Date of Voyage:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="passengers">Number of Passengers:</label><br>
        <input type="number" id="passengers" name="passengers" min="1" required><br><br>

        <input type="submit" value="Book Now">
    </form>
</body>
</html>
