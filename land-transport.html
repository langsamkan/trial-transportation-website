<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Transportation Booking</title>
</head>
<body>
    <h1>Land Transportation Booking Form</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="pickup-location">Pickup Location:</label><br>
        <input type="text" id="pickup-location" name="pickup-location" required><br><br>
        
        <label for="dropoff-location">Dropoff Location:</label><br>
        <input type="text" id="dropoff-location" name="dropoff-location" required><br><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" required><br><br>
        
        <input type="submit" value="Book Now">
    </form>
</body>
</html>
